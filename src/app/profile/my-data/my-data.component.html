

<div  class="animated fadeIn center ">
    <div class="card shadow-lg p-3 mx-auto bg-white rounded">
    
        <h1 class="text-center">
          Mis Datos
        </h1>
      
        <form>
          <div class="container m-3 mx-auto">
            <div class="form-group">
              <label >Nombre y Apellido :</label>          
              <input type="text" name="NombreApellido"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="form-group">
                <label >DNI :</label>          
                <input type="text" name="dni" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>


              
              <label >Sexo :</label>
              <div class="mb-3">
                <select class="custom-select" required>
                  <option value="">...</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  </select>
                <div class="invalid-feedback">Campo Incompleto</div>
              </div>

              <div class="form-group">
                <label >Número de telefono :</label>          
                <input type="text" name="telephoneNumber"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="form-group">
                <label >Dirreción :</label>

              </div>
              
              <div class="form-group">
                <label >Código Postal :</label>

              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email :</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>
      
                
              <div class="form-check">
                <input type="checkbox" aria-label="Checkbox for following text input" checked>
                <label class="form-check-label m-3" for="exampleRadios1">

                </label>
              </div>
      
            <button type="submit" class="btn btn-outline-success container-fluid">INGRESAR</button>
      
            
          </div>
        </form>
      
      </div>
    </div>
